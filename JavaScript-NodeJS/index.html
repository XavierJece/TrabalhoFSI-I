<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabalho de FSI</title>

    <!-- Font Awesome's Free -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Trabalho de FSI</h1>
    <div class="row info">
        <div class="col-6 dados">
                <h1>Dados</h1>
            <form >
                <div class="input-group">
                        <label for="ordemColunas">Ordem do Tabuleiro:</label>
                        <input name="ordemColunas" id="ordemColunas" type="number" value="10">
                        <strong>X</strong>
                        <input name="ordemLinhas" id="ordemLinhas" type="number" value="10">         
                </div>
    
                <div class="input-group TipoBusca">
                    <label for="TipoBusca">Tipo de Busca:</label>
                    <div><input name="TipoBusca" type="radio"> Busca em Largura</div>
                    <div><input name="TipoBusca" type="radio"> Busca em Profundidade</div>
                    <div><input name="TipoBusca" type="radio"> Busca Gulosa</div>
                    <div><input name="TipoBusca" type="radio"> Busca A*</div>
                </div>
    
                <div class="input-group">
                        <label for="posicaoInicio">Posição Inicio:</label>
                        <input name="posicaoInicioColunas" id="posicaoInicioColunas" value="1" type="number"> 
                        <strong>X</strong> 
                        <input name="posicaoInicioLinhas" id="posicaoInicioLinhas" value="1" type="number">         
                </div>
                <div class="input-group">
                        <label for="posicaoObjetivo">Posição Objetivo:</label>
                        <input name="posicaoObjetivoColunas" id="posicaoObjetivoColunas" value="10" type="number"> 
                        <strong>X</strong>
                        <input name="posicaoObjetivoLinhas" id="posicaoObjetivoLinhas" value="10" type="number">         
                </div>
    
            </form>
        </div>
        <div class="col-5 legendas">
                <h1>Legendas</h1>
            <div class="legenda">
                <div class="cor pantano"></div>
                <p>Pântano</p>
            </div>
            <div class="legenda">
                <div class="cor arenoso"></div>
                <p>Arenoso</p>
            </div>
            <div class="legenda">
                <div class="cor rochoso"></div>
                <p>Rochoso</p>
            </div>
            <div class="legenda">
                <div class="cor solidoPlano"></div>
                <p>Solido e Plano</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="tabuleiro"></div>
        </div>
    </div>
    

    

    <!-- JQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="index.js"></script>

</body>
</html>
